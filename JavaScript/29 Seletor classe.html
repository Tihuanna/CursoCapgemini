<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 29 - Seletor classe</title>

    <script>
        function exibirtexto(){
            //Armazenar a tag com a classe texto
            var campo = document.getElementsByClassName("texto")[1];
            //Exibir o conteudo
        alert(campo.innerHTML);
        }

        

    </script>
</head>

<body>
    <button onclick="exibirtexto()">Clique aqui</button>
    <h1 class="texto">Titulo h1</h1>
    <h2 class="texto">Titulo h2</h2>
    <p class="texto">paragrafo</p>
</body>

</html>l

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 25 - Evento onchange</title>

    <script>
        //Função mensagem
        function mensagem(){
            //Obter curso
            var curso = document.getElementById("curso").value;

            //Exibir
            alert(curso);
        }
    </script>
</head>
<body>
    <select onchange="mensagem()" id="curso">
        <option >Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>
</body>
</html>l

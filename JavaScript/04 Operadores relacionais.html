    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04 - Operadores relacionais</title>
    <script>
        //Maior
        // window.alert(5 > 3); 

        //Menor
        window.alert(5 < 3);

        //Igual
        window.alert(5 == 5);

        //Maior ou igual
        window.alert(5 >= 5);

        //Menor ou igual
        window.alert(8 <= 5);

        //Diferente 
        window.alert(5 != 6);
    </script>
</head>

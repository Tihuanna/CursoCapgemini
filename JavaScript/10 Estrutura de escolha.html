    <title>Aula 10 - Estrutura de escolha </title>

    <script>
        //variaveis
        var codigo = 2;

        //Estrutura de escolha
        switch (codigo) {
            case 1:
                alert("Pizza");
                break;
            case 2:
                alert("Suco");
                break;
            case 3:
                alert("Macarrao com molho de tomate");
                break;
            default:
                alert("Código não encontrado");
                break;
        }
    </script>
